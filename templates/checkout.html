<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
</head>
<body>
    <h1>Checkout</h1>
    <form method="post">
        {% csrf_token %}
        <ul>
            {% for item in cart_items %}
                <li>{{ item.product.title }} - {{ item.quantity }} x ${{ item.product.price }}</li>
            {% endfor %}
        </ul>
        <button type="submit">Place Order</button>
    </form>
</body>
</html>
