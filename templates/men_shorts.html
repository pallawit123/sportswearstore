{% extends 'base.html' %}

{% block title %}Men's Shorts{% endblock title %}

{% block body %}
<div class="container mt-5">
    <h1>Men's Shorts</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card mb-4 shadow-sm">
                <a href="{% url 'product_detail' 'men_shorts' product.pk %}">
                    <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.title }}" style="object-fit: cover; width: 100%; height: 300px;">
                </a>
                <div class="card-body">
                    <h5 class="card-title">{{ product.title }}</h5>
                    <p class="price">â‚¹{{ product.price }}</p>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
