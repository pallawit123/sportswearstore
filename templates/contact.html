{% extends 'base.html' %}

{% block title %}
Contact us
{% endblock %}

{% block body %}

<div class="container-fluid p-0">
    <img class="d-block" src="/static/contact.png" 
        style="width: 100%; height: 60vh; object-fit: contain; margin-top: 20px; margin-bottom: 20px; margin-left: 0; margin-right: 0;">
</div>

<!-- Contact us heading with customized style -->
<h1 class="text-center custom-heading">Contact us</h1>

<!-- Apply background image with opacity -->
<style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

    body {
        position: relative;
    }

    body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('/static/background.png');
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        opacity: 0.1;
        z-index: -1;
    }

    .custom-heading {
        font-family: 'Dancing Script', cursive;
        font-weight: bold;
        font-size: 4rem;
        color: #e74c3c;
        text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
        text-transform: uppercase;
        letter-spacing: 1px;
        margin-top: 30px;
    }

    @media (max-width: 768px) {
        .custom-heading {
            font-size: 3rem;
        }
    }
</style>

<!-- Contact Form Section -->
<div class="container" style="max-width: 600px; margin-top: 30px;">
    <form action="{% url 'contact' %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Your Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
            <label for="contact-number" class="form-label">Contact Number</label>
            <input type="tel" class="form-control" id="contact-number" name="contact_number" placeholder="Enter your contact number" required>
        </div>

        <div class="mb-3">
            <label for="message" class="form-label">What would you like to tell us?</label>
            <textarea class="form-control" id="message" name="message" rows="4" placeholder="Write your message here" required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

{% endblock %}
