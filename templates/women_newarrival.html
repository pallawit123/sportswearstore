{% extends 'base.html' %}

{% block title %}Men New Arrivals{% endblock %}

{% block body %}
<h1>Men New Arrivals</h1>
<div class="container">
  <div class="row">
    {% for product in products %}
      <div class="col-md-4">
        <div class="card mb-4">
          <img class="card-img-top" src="{{ product.image.url }}" alt="{{ product.title }}">
          <div class="card-body">
            <h5 class="card-title">{{ product.title }}</h5>
            <p class="card-text">{{ product.description }}</p>
            <p class="card-text">${{ product.price }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
