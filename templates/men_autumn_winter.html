{% extends 'base.html' %}

{% block title %}Men's Autumn Winter '23{% endblock %}

{% block body %}
<h1>Men's Autumn Winter '23 Collection</h1>
<div class="container">
  <div class="row">
    {% for item in autumn_winter_items %}
      <div class="col-md-4">
        <div class="card mb-4">
          <a href="{% url 'product_detail' 'men_autumn_winter' item.pk %}">
            <img class="card-img-top" src="{{ item.image.url }}" alt="{{ item.title }}">
          </a>
          <div class="card-body">
            <h5 class="card-title">{{ item.title }}</h5>
            <p class="card-text">{{ item.description }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock body %}
