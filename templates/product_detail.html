{% extends 'base.html' %}

{% block title %}{{ product.title }}{% endblock title %}

{% block body %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.title }}" style="object-fit: cover; width: 100%;">
        </div>
        <div class="col-md-6">
            <h1 class="display-4">{{ product.title }}</h1>
            <p class="lead">{{ product.description }}</p>
            <h3 class="price">â‚¹{{ product.price }}</h3>
            <div class="d-flex align-items-center mt-4">
                <button class="btn btn-primary mr-3">Add to Cart</button>
                <button class="btn btn-outline-danger">
                    <i class="bi bi-heart"></i> Add to Wishlist
                </button>
            </div>
            <small class="text-muted mt-3 d-block">Added on {{ product.created_at }}</small>
        </div>
    </div>
</div>
{% endblock body %}
